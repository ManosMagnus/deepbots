name: Generate Changelog
on:
  pull_request:
    types: [closed]

  release:
    types: [published]

  issues:
    types: [closed, edited]

jobs:
  generate_changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Generate changelog
        uses: charmixer/auto-changelog-action@v1.1
        with:
          token: ${{ secrets.AIDUDEZZ_BOT_TOKEN }}

      - name: Commit files
        env:
          CI_USER: ${{ secrets.AIDUDEZZZ_BOT_USER }}
          CI_EMAIL: ${{ secrets.AIDUDEZZZ_BOT_EMAIL }}
        run: |
          git config --local user.email ${{ secrets.AIDUDEZZZ_BOT_EMAIL }}
          git config --local user.name ${{ secrets.AIDUDEZZZ_BOT_USER }}
          git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && echo "push=true" >> $GITHUB_ENV || echo "No changes to CHANGELOG.md"
      - name: Push changes
        if: env.push == 'true'
        env:
          CI_USER: ${{ secrets.AIDUDEZZZ_BOT_USER }}
          CI_TOKEN: ${{ secrets.AIDUDEZZZ_BOT_TOKEN }}
        run: |
          git push "https://${{ secrets.AIDUDEZZZ_BOT_USER }}:${{ secrets.AIDUDEZZ_BOT_TOKEN }}@github.com/ManosMagnus/deepbots.git" HEAD:dev
